name: Publish UI App

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'Mark as prerelease'
        required: false
        default: true
        type: boolean
      release_tag:
        description: 'Tag of the release'
        required: true
        default: ''
        type: string
      release_name:
        description: 'Name of the release'
        required: false
        default: ''
        type: string

jobs:
  build:
    runs-on: windows-latest

    env:
      VKP_VERSION: '0.0.1369-g1d5c984'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Validate release tag value
        id: validate_tag
        uses: ./.github/actions/validate-tag
        with:
          tag: ${{ github.event.inputs.release_tag || '' }}

      - name: Update tag environment variables
        run: | 
          echo "TAG_VERSION=${{ steps.validate_tag.outputs.tag_version }}" >> $GITHUB_ENV
          echo "TAG_VALID=${{ steps.validate_tag.outputs.tag_valid }}" >> $GITHUB_ENV

      - name: Verify tag validity
        if: env.TAG_VALID == '0'
        run: |
          echo "Error: The provided release tag '${{ github.event.inputs.release_tag }}' is not valid."
          exit 1

      - name: Build and Publish UI App
        uses: ./.github/actions/uiapp/
        with:
          mode: 'build_publish'
          vpk_version: ${{ env.VKP_VERSION }}
          prerelease: ${{ github.event.inputs.prerelease }}
          release_name: ${{ github.event.inputs.release_name || '' }}
          release_tag: ${{ github.event.inputs.release_tag || '' }}
          new_version: ${{ env.TAG_VERSION }}